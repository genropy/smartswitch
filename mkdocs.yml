site_name: SmartSwitch
site_description: Intelligent rule-based function dispatch for Python
site_url: https://smartswitch.readthedocs.io
repo_url: https://github.com/genropy/smartswitch
repo_name: genropy/smartswitch

theme:
  name: material
  logo: assets/logo.png
  favicon: assets/logo.png
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.top
    - toc.integrate
    - search.suggest
    - search.highlight
    - content.code.copy

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - attr_list
  - md_in_html

nav:
  - Home: index.md
  - Getting Started:
    - Installation: user-guide/installation.md
    - Quick Start: user-guide/quickstart.md
    - Basic Usage: user-guide/basic.md
  - User Guide:
    - Type Rules: guide/typerules.md
    - Value Rules: guide/valrules.md
    - Named Handlers: guide/named-handlers.md
    - API Discovery: guide/api-discovery.md
    - Logging & History: guide/logging.md
    - Best Practices: guide/best-practices.md
  - Examples:
    - Overview: examples/index.md
  - API Reference:
    - Switcher: api/switcher.md
  - Advanced:
    - Architecture: appendix/architecture.md
    - SmartSwitch vs Match: appendix/vs-match.md

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            show_signature_annotations: true
            separate_signature: true
            merge_init_into_class: true
            docstring_section_style: spacy
          inventories:
            - https://docs.python.org/3/objects.inv
      enable_inventory: true
validation:
  omitted_files: warn
  absolute_links: warn
  unrecognized_links: warn

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/genropy/smartswitch
